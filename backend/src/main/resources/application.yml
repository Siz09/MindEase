spring:
  application:
    name: mindease-backend
  profiles:
    active: dev # Set default to development for testing
  datasource:
    url: jdbc:postgresql://localhost:5432/mindease
    username: mindease
    password: secret
    driver-class-name: org.postgresql.Driver
    hikari:
      data-source-properties:
        ApplicationName: mindease-backend
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  task: # â¬… merged here instead of separate spring: block
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

# Firebase configuration
firebase:
  project-id: mentalhealth-99210

# JWT configuration
jwt:
  secret: ${JWT_SECRET:dev-jwt-secret-key-for-development-only-change-in-production}
  expiration: 86400000

inactivity:
  quiet-hours:
    start: 22 # 10 PM
    end: 8 # 8 AM

# Retention policy configuration
retention:
  policy:
    chat-sessions-days: 30
    mood-entries-days: 90
    anonymous-data-days: 7

# Logging configuration
logging:
  level:
    com.mindease: DEBUG
    org.springframework.security: DEBUG
    com.mindease.service.RetentionPolicyService: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Chat configuration
chat:
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-3.5-turbo
    temperature: 0.8
    max-tokens: 160
  crisis-detection:
    enabled: true
    crisis-keywords:
      - suicide
      - kill myself
      - want to die
      - end it all
      - harm myself
      - self harm
      - no reason to live
      - depressed
      - hopeless
      - helpless
      - can't go on
      - better off without me

# Development specific settings
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

# OpenAI Configuration
openai:
  api:
    key: ${OPENAI_API_KEY:} # Set via environment variable
    timeout: 30
  model: gpt-3.5-turbo-instruct
  max-tokens: 150
  temperature: 0.7

# Stripe Configuration
stripe:
  secret-key: ${STRIPE_SECRET_KEY:} # Set via environment variable
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:} # Set via environment variable
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:} # Set via environment variable
  success-url: ${STRIPE_SUCCESS_URL:http://localhost:5173/success}
  cancel-url: ${STRIPE_CANCEL_URL:http://localhost:5173/cancel}
  price:
    premium: ${STRIPE_PRICE_PREMIUM:price_1234567890}
    enterprise: ${STRIPE_PRICE_ENTERPRISE:price_0987654321}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# OpenAPI documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: true

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update # Use update for development
    show-sql: true
---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

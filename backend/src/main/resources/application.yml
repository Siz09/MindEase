spring:
  application:
    name: mindease-backend
  profiles:
    active: dev # Set default to development for testing
  datasource:
    url: jdbc:postgresql://localhost:5432/mindease
    username: mindease
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

server:
  port: 8080

# Firebase configuration
firebase:
  project-id: mentalhealth-99210

# JWT configuration
jwt:
  secret: ${JWT_SECRET:dev-jwt-secret-key-for-development-only-change-in-production}
  expiration: 86400000

# Retention policy configuration
retention:
  policy:
    chat-sessions-days: 30
    mood-entries-days: 90
    anonymous-data-days: 7

# Logging configuration
logging:
  level:
    com.mindease: DEBUG
    org.springframework.security: DEBUG
    com.mindease.service.RetentionPolicyService: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Chat configuration
chat:
  openai:
    api-key: ${OPENAI_API_KEY}
    model: gpt-3.5-turbo
    temperature: 0.8
    max-tokens: 160
  crisis-detection:
    enabled: true
    crisis-keywords:
      - suicide
      - kill myself
      - want to die
      - end it all
      - harm myself
      - self harm
      - no reason to live
      - depressed
      - hopeless
      - helpless
      - can't go on
      - better off without me

# Development specific settings
# Actuator configuration for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

# OpenAPI documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: true

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update # Use update for development
    show-sql: true

# Production settings
---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

spring:
  application:
    name: mindease-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/mindease
    username: mindease
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

server:
  port: 8080

# Firebase configuration
firebase:
  project-id: mentalhealth-99210

# JWT configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# Retention policy configuration
retention:
  policy:
    chat-sessions-days: 30    # Keep chat sessions for 30 days
    mood-entries-days: 90     # Keep mood entries for 90 days
    anonymous-data-days: 7    # Keep anonymous user data for only 7 days

# Logging configuration (all in one section)
logging:
  level:
    com.mindease: DEBUG
    org.springframework.security: DEBUG
    com.mindease.service.RetentionPolicyService: INFO

# Add these properties to your existing application.yml
chat:
  openai:
    api-key: ${OPENAI_API_KEY:}  # Will be set from environment variable
    model: gpt-3.5-turbo
    temperature: 0.7
    max-tokens: 500
  crisis-detection:
    enabled: true
    crisis-keywords:
      - suicide
      - kill myself
      - want to die
      - end it all
      - harm myself
      - self harm
      - no reason to live
      - depressed
      - hopeless
      - helpless
      - can't go on
      - better off without me

name: CI

on:
  push:
  pull_request:

jobs:
  lint_and_build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        env:
          CYPRESS_INSTALL_BINARY: 0
        run: npm ci
      - run: npm run lint
      - run: npm run -w @mindease/marketing build
      - run: npm run -w @mindease/webapp build
